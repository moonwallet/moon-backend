version: '3.7'

services:
  app:
    container_name: app
    image: app
    env_file:
      - .env
    ports:
      - "8001:8000"
    build:
      context: .
      dockerfile: Dockerfile.prod
    command:
      - entrypoints/gunicorn.sh

networks:
  default:
    external: true
    name: dappsheriff
